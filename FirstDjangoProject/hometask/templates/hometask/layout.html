{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'hometask/css/hometask.css' %}">
    {% block title %}

    {% endblock %}
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'hometask/nav.html' %}

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar (aside) -->
            <aside class="col-md-3 bg-light p-4 border-end">
                <img src="{% static 'hometask/img/TocaBoca.png' %}" alt="TocaBoca" class="img-fluid mb-3" width="150px">
                <h4>TocaBoca</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'home' %}" class="btn btn-link">Главная</a></li>
                    <li><a href="{% url 'page2' %}" class="btn btn-link">Второстепенная</a></li>
                    <li><a href="{% url 'news_home' %}" class="btn btn-link">Новостная страница</a></li>
                    <li><a href="{% url 'add_news' %}" class="btn btn-link">Добавить новость</a></li>
                </ul>
            </aside>

            <!-- Main content -->
            <main class="col-md-9 p-4">
                {% block content %}
                {% endblock %}
            </main>

        </div>
    </div>

    {% include 'hometask/footer.html' %}

    <!-- Подключаем Bootstrap JS и необходимые скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
